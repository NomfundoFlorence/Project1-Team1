<!-- register.component.html -->
<div></div>
<h1>Register</h1>
<form (ngSubmit)="register()">
  <input type="text" placeholder="Username" [(ngModel)]="username">
  <input type="password" placeholder="Password" 
  [(ngModel)]="password">
  placeholder="Password">
  <button type="submit">Register</button>
</form>
</div>
